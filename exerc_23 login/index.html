<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https: //fonts.googleapis.com/css2? family = Fruktur & family = Roboto: ital, wght @ 0,100; 0,300; 0,500; 1,100; 1,300 & family = Zen + Kurenaido & display = swap "rel =" stylesheet ">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js"></script>
    
    <title>Login Fomulario</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Entre com Nome">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Digite a senha">
                <div class="underline"></div>
            </div>
            <input type="submit" value="Confirmar">
        </form>
        <div class="footer">
            <span>Para se connectar as redes sociais</span>
            <div class="social-fields">
                <div class="social-field Facebook">
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                        Sign in with Facebook
                    </a>
                </div>
                <div class="social-field whatsapp">
                    <a href="#">
                        <div class="social-field whatsapp">
                        <i class="fab fa-whatsapp"></i>
                        Sign in with whatsapp
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
